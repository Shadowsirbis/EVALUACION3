<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio NÂ°1</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body class="body">
    <div class="titulo">
        <div>
          <h1>Ejercicio 1</h1>
        </div>
        <div class="enlace2" >
           <a href="ejercicio2" class="enlace_titulo" >Ejercicio 2</a>
        </div>
        <div class="enlace2" >
           <a href="/" class="enlace_titulo" >Formularios</a>
        </div>

    </div>
    <div class="contenido_principal1">
        <div class="formulario">
            <form action="/ejercicio1" method="POST">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" min="10" max="70" required><br><br>

                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" min="10" max="70" required><br><br>

                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" min="10" max="70" required><br><br>

                <label for="asistencia">Asistencia:</label>
                <input type="number" id="asistencia" name="asistencia" min="0" max="100" required><br><br>

                <button class="boton" type="submit">Enviar</button>
            </form>
        </div><!--Fin formulario-->

        <div class="funcion">
            {% if promedio is not none %}
            <h2>Promedio: {{ promedio }}</h2>
            <h2>Asistencia: {{ asistencia }}</h2>
            <h3>Estado: {{ estado }}</h3>
            {% elif error %}
            <h3 >{{ error }}</h3>
            {% endif %}
        </div>
        <div class="enlace">
            <a class="enlace_index_titulo" href="/">Volver</a>
        </div>
    </div> <!-- Fin class body-->

</body>
